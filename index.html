<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="sketch.js" type="module"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm/vision_wasm_internal.js" async></script>
    <script src="./models/face-api.min.js"></script>
  </head>

  <body>

    <header>
      <img src="images/Spotify_Primary_Logo_RGB_White.png" id="spotifyLogo" alt="Spotify Logo">
    
      <!-- Search Bar and Button Container -->
      <div id="searchBarContainer">
        <div id="searchBar">
          <div id="iconBar">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <input type="text" placeholder="Use your mood and gestures to listen" disabled>
        </div>
    
        <!-- Authenticate Spotify Button -->
        <button id="authButton" class="btn btn-lg mb-3">Authenticate with Spotify</button>
        
      </div>
      
   
      <!-- Profile Picture Placeholder -->
      <div id="profileContainer">
        <img id="profilePhoto"  alt="Profile Photo">
      </div>
      <div id="downloadIcon">
        <i class="fas fa-circle-down"></i>
      </div>
      

      <div id="trackInfoContainer">
        <img id="albumCover" src="path_to_album_cover.jpg" alt="Album Cover">
        <div id="trackInfo">
          <h1 id="trackName"></h1>
          <p id="artistName"></p>
           
        </div>
    </div>
    
    
      
            
       
       
    </div>


    </header>
    

    <main>
      <!-- Spotify Authentication Button -->
     

      <!-- Canvas for gesture visualizations -->
      <!-- <canvas id="gestureCanvas"></canvas> -->

      <!-- Video container with webcam and overlay canvas -->
      <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="gesture_canvas"></canvas>
        <canvas id="face_canvas"></canvas>
      </div>

      <!-- Gesture output container with canvas -->
     <!-- Gesture output container with canvas -->
<div id="gesture_output" class="output" >
  <div 
  id="gesture_canvas_wrapper">
    <canvas id="gestureCanvas" ></canvas>
  </div>
  <div id = "gesture_text" ></div>
</div>

      


      <!-- Button to enable/disable webcam -->
    <!-- Button to enable/disable webcam -->
<button id="webcamButton" class="btn btn-lg mb-3">Enable Webcam</button>


      </button>

      
    

    </main>

    <script src="app.js"></script>

  </body>
</html>
